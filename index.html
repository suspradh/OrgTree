<!DOCTYPE html>
<html>
<head>
    <title> Party Cadre</title>
    <meta https-equiv="Content-Type" content="text/html; charset=utf-8" />    
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href="jquery.orgchart.css" media="all" rel="stylesheet" type="text/css" />
<style type="text/css">
#orgChart{
    width: auto; 
     height: auto; 
}

.node {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  border-radius: 5px;
}

/* On mouse-over, add a deeper shadow */
.node:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

#orgChartContainer{
     width: 2500px; 
     height: 2000px; 
    overflow: auto;
    background: #eeeeee;
}   </style>
</head>
<body>
<h1 style="text-align:center;">Party Cadre</h1>
    <div id="orgChartContainer">
      <div id="orgChart"></div>
    </div>
    <div id="consoleOutput">
    </div>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="jquery.orgchart.js"></script>
    <script type="text/javascript">
    var testData = [
        {id: 1, name: 'District President Secretary', parent: 0},
        {id: 2, name: 'Corporation Secretary/ Zone In-Charge 1', parent: 1},
        {id: 3, name: 'Corporation Secretary/ Zone In-Charge 2', parent: 1},
        {id: 4, name: 'Corporation Secretary/ Zone In-Charge 3', parent: 1},
        {id: 6, name: 'Corporation Secretary/ Zone In-Charge 4', parent: 1},
        {id: 7, name: 'Corporation Secretary/ Zone In-Charge 5', parent: 1},
        {id: 8, name: 'Ward President 1', parent: 4},
        {id: 9, name: 'Ward President 2', parent: 4},
        {id: 10, name: 'Ward President 3', parent: 4},
        {id: 11, name: 'Polling Station Agent 1', parent: 9},
        {id: 12, name: 'Polling Station Agent 2', parent: 9},
        {id: 13, name: 'Booth Agent 1', parent: 11},
        {id: 14, name: 'Booth Agent 2', parent: 11},
        {id: 15, name: 'Booth Agent - Reliever', parent: 11},
        {id: 16, name: 'Booth Committee Member - 1', parent: 14},
        {id: 17, name: 'Booth Committee Member - 2', parent: 14},
        {id: 18, name: 'Booth Committee Member - 3', parent: 14},
        {id: 19, name: 'Booth Committee Member - 4', parent: 14},
        {id: 20, name: 'Booth Committee Member - 5', parent: 14},
    
        
    ];
    $(function(){
        org_chart = $('#orgChart').orgChart({
            data: testData,
            showControls: true,
            allowEdit: true,
            onAddNode: function(node){ 
                log('Created new node on node '+node.data.id);
                org_chart.newNode(node.data.id); 
            },
            onDeleteNode: function(node){
                log('Deleted node '+node.data.id);
                org_chart.deleteNode(node.data.id); 
            },
            onClickNode: function(node){
                log('Clicked node '+node.data.id);
            }

        });
    });

    // just for example purpose
    function log(text){
        $('#consoleOutput').append('<p>'+text+'</p>')
    }
   </script>
</body>
</html>
